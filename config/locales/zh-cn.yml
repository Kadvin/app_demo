      too_long: 太长(最长为{{count}}个字符)
      too_short: 太短(最短为{{count}}个字符)
      wrong_length: 长度有误(应该为{{count}}个字符)
      taken: 已经被占用
      not_a_number: 不是一个数字
      greater_than: 必须大于{{count}}
